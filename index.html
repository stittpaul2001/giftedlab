<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>giftedlab</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2 fs-1 fw-bold text-danger px-2">Gifted</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <section>
      <div class="offcanvas offcanvas-end show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fs-1" id="offcanvasLabel">Giphs From Giphy</h5>
        </div>
        <div class="offcanvas-body">
          <label for="search" class="form-label fs-3">Search for a Giph</label>
          <input class="form-control border border-dark" name="search" id="search-input" type="text"
            placeholder="Type to search for Giph..." required maxlength="150">
          <button type="submit" class="btn btn-primary mt-2">Search</button>
        </div>
      </div>
      <div class="">

      </div>
    </section>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-success">
          <h1 class="text-decoration-underline text-center fw-bold">Gifted</h1>
          <form onsubmit="app.giftsController.addGift()">
            <label class="d-block mb-1 fw-bold" for="tag">Tag Gift</label>
            <input id="tag" name="tag" type="text" maxlength="120" class="mb-2 w-100" required>
            <label class="d-block mb-1 fw-bold" for="url">Image URL</label>
            <input id="url" name="url" type="url" maxlength="500" class="mb-2 w-100" required>
            <button class="btn btn-danger btn-outline-dark text-light fw-bold mb-2 fs-3" type="reset">Reset</button>
            <button class="btn btn-warning btn-outline-dark text-light fw-bold mb-2 fs-3" type="submit">Submit</button>
          </form>

        </div>
        <div class="col-md-9">
          <div class="border border-3 border-danger mt-2">
            <div id="listGifts" class="row">
              <h1 class="fw-bold text-center text-decoration-underline">Gifts</h1>
              <!-- //STUB - Image cards will be here -->

              <!-- <div class="col-4">
                <div class="card m-3 border border-3 border-primary">
                  <img class="text-center rounded-4 border border-solid border-dark mt-1" src="" alt="image of ">
                  <p class="text-center pt-2"> the tage will go here</p>
                </div>
              </div> -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by This Brown Dude</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
